<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Salmon Cookies</title>
</head>

<body>
  <header>
    <h1>Pat's Salmon Cookies</h1>
    <nav>
      <a href="/index.html">Home Page</a>
    </nav>
  </header>
  <main>
    <form id="city-form">
      <fieldset>
        <legend>Add your cookie store values</legend>
        <label for="city-name">City Name</label>
        <input type="text" id="city-name" name="cityName">
        <label for="min-customers">Min Customers</label>
        <input type="number" id="min-customers" name="minCustomers">
        <label for="max-customers">Max Customers</label>
        <input type="number" id="max-customers" name="maxCustomers">
        <label for="avg-cookies">Avg Cookies Per Customer</label>
        <input type="number" name="avgCookies" id="avg-cookies">
        <button type="submit">Create Store!</button>
      </fieldset>
    </form>
    <table>
      <!-- Output the hours array -->
      <thead id="hours"></thead>
      <tbody id="city"></tbody>
      <tfoot id="total"></tfoot>
    </table>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
